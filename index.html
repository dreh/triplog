<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://get.mavo.io/stable/mavo.es5.min.js"></script>
<link rel="stylesheet" href="https://get.mavo.io/stable/mavo.css">

    <title>Triplog</title>
</head>
<body>
<header>
        <nav>
            <a href="/index.html">Archives</a>
            <a href="/about">About</a>
            <a href="?login" class="mv-login mv-logged-out">Login to edit</a>
        </nav>
    </header>
<main class="index">
        <section mv-app="triplog" mv-storage="https://github.com/dreh/mv-data/triplog-data.json" mv-plugins="tinymce" class="index">
      
            <h1>Triplog</h1>
            <h2 property="tripTitle">Iguazu</h2>
                <span>[count(postTitle)] posts found</span>
            <div class="mv-bar mv-ui mv-fixed" mv-bar="no-login"></div>
            <article mv-multiple mv-attribute="none" mv-order="desc" property="post">
                    <img property="image" width="400" style="float:left;">    
                <h2 property="postTitle"></h2>
                    <span property="location"></span>
                    
                    <p property="text" class="tinymce"></p>

                    <!-- <img src="/demos/talks/flags/[country].png" /> -->
               
                    <span property="country" mv-edit="#countries"></span>

                    <div hidden>
                        <select id="countries">
                            <option value="gb">&#x1F923;</option>
                            <option value="bi">🚴🏻</option>
                            <option value="lo">😍</option>
                            <option value="su">☀️</option>
                            <option value="cl">☁️</option>
                            <option value="sc">🌥️</option>
                            <option value="ra">🌧️</option>
                            <option value="gl">🌎</option>
                            <option value="la">🛬</option>
                            <option value="to">🛫</option>
                            <option value="at">⚠️</option>
                            <option value="gr">🦀</option>          
                        </select>
                    </div>

                    <time property="timestamp" datetime=""></time>
                    <hr style="clear:left;">
                </article>
    
            
        </section>
        <span>🚴🏻 😍 🦀 🌎 🛬 🛫 ☀️ ☁️ 🌥️ 🌧️  ⚠️ </span>
    </main>
