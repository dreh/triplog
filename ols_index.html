
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://get.mavo.io/stable/mavo.es5.min.js"></script>
    <link rel="stylesheet" href="https://get.mavo.io/stable/mavo.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700|Roboto+Slab:700&display=swap"
        rel="stylesheet">
    <!-- https://zavoloklom.github.io/material-design-iconic-font/icons.html -->

    <title>Triplog</title>
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            color: #4F4F4F
        }

        h1 {
            font-size: 1rem;
            font-weight: 300;
        }

        h2 {
            font-size: 3rem;
            text-transform: uppercase;
            margin: 0;
        }

        h3 {
            font-family: 'Roboto Slab', serif;
            font-size: 2rem;
            margin-bottom: .5rem;
        }

        p {
            margin-top: 0;
            font-weight: 300;
            font-size: 18px;
            line-height: 1.3;
        }

        .pb-2 {
            padding-bottom: 2rem;
        }

        .location {
            padding-bottom: 2rem;
            display: inline-block;
            font-weight: 300;
            text-transform: capitalize;
            font-size: .9rem;
        }

        .when {
            display: inline-block;
            font-weight: 300;
            padding-bottom: 2rem;
        }

        time {
            font-size: 14px;
            line-height: 16px;
        }

        article {
            border-bottom: 1px solid #EAE8E3;
        }

        div.clear {
            clear: both;
            padding-bottom: 3rem;
        }


        .mv-bar.mv-ui {
            background-color: #546F94;
            font-size: .75rem;
        }

        .mv-add {
            background: transparent;
            border: 2px solid #546F94;
            border-radius: 3px;
            color: #546F94;
            text-transform: uppercase;
            padding: 0.5rem;
            margin-top: 3rem;
        }

        a {
            color: #546F94;
        }

        nav a {
            font-size: .8rem;
            margin-left: 1rem;
            text-decoration: none;
            text-transform: uppercase;
        }

        nav a,
        nav a:focus,
        nav a:visited,
        nav a:active {
            color: #76BBE5 !important;
        }

        main {
            max-width: 800px;
            min-height: 100vh;
            margin: 0 auto;
            background: #fff;
            transition: padding 300ms ease;
        }

        img {
            float: left;
            max-width: 400px;
            margin-right: 2rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
        }

        @media (max-width: 736px) {
            img {
                float: none;
                max-width: 100%;
                height: auto;
                padding-top:1rem;
            }

            body {
                margin: 0 2rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            h3 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            body {
                margin: 0 2rem;
            } 
        }
    </style>
</head>
